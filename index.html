<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrency Converter By Aparna</title>
    <style>
        *{font-size: 40px; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;}
        body{background-color: aliceblue;}
    </style>
</head>
<body>
    <center>
        <h1>Currency Converter</h1>
        <form>
            <label for="dollars" > $ </label>
            <input type="number" step="any" placeholder="Eneter Amt. in $" id="dollars"/>
            <br><br>
            <label for="rupees" > &#8377 </label>
            <input type="number" step="any" placeholder="Eneter Amt. in &#8377" id="rupees"/>            
        </form>
    </center>
    <script>
        let dollars=document.getElementById("dollars");
        let rupees=document.getElementById("rupees");

        dollars.addEventListener("input",function(){
            let d = parseFloat(dollars.value);
            let r = d*84;
            rupees.value=r.toFixed(2);
        });

        rupees.addEventListener("input",function(){
            let r = parseFloat(rupees.value);
            let d = r / 84;
            dollars.value = d.toFixed(2);
        });
    </script>
</body>
</html>
